syntax = "proto3";

package com.example.ajaxproject;

option java_multiple_files = true;

import "com/example/ajaxproject/user.proto";

message GetByIdUserRequest {
  string userId = 1;
}

message GetByIdUserResponse {
  oneof response {
    Success success = 1;
    Failure failure = 2;
  }

  message Success {
    example.ajaxproject.User user = 1;
  }

  message Failure {
    string message = 100;
  }
}
