syntax = "proto3";

package com.example.ajaxproject;

option java_multiple_files = true;

import "com/example/ajaxproject/user.proto";

message GetAllUsersRequest {

}

message GetAllUsersResponse {
  oneof response {
    Success success = 1;
    Failure failure = 2;
  }

  message Success {
    example.ajaxproject.UserList users = 1;
  }

  message Failure {
    string message = 100;
  }
}
